<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Analysis - Login, Register</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Stock Analysis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content container with flex-grow -->
  <main class="flex-grow-1">
    <div class="container mt-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Stock Analysis. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
  /* Base Styles */
  body {
    background: linear-gradient(135deg, #000f23, #1c3150);
      color: #4b76b8;
      font-family: 'Roboto', sans-serif;
  }

  /* Navbar Customization */
  .navbar {
      background-color: #172a45 !important;
      border-bottom: 1px solid #2d527a;
  }

  .navbar-brand {
      color: #64ffda !important;
      font-weight: 500;
      letter-spacing: 0.5px;
  }

  .nav-link {
      color: #c5d4eb !important;
      position: relative;
      transition: all 0.3s ease;
  }

  .nav-link:hover {
      color: #64ffda !important;
  }

  .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #64ffda;
      transition: width 0.3s ease;
  }

  .nav-link:hover::after {
      width: 100%;
  }

  /* Main Content Area */
  .container {
      padding: 2rem;
  }

  /* Alert Customization */
  .alert {
      border: 1px solid;
      background-color: #172a45;
  }

  .alert-success {
      border-color: #2d527a;
      color: #64ffda;
  }

  .alert-danger {
      border-color: #5a2d3a;
      color: #ff647a;
  }

  .btn-close {
      filter: invert(1);
  }

  /* Footer Customization */
  footer {
      background-color: #172a45 ;
      border-top: solid #2d527a;
  }

  footer p {
      color: #64ffda;
      opacity: 0.8;
  }

  /* Interactive Elements */
  .navbar-toggler {
      border-color: #64ffda;
  }

  .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28100, 255, 218, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
  }

  /* Responsive Design */
  @media (max-width: 768px) {
      .navbar-collapse {
          background-color: #172a45;
          padding: 1rem;
          margin-top: 0.5rem;
          border-radius: 5px;
          border: 1px solid #2d527a;
      }
      
      .nav-item {
          margin: 0.5rem 0;
      }
  }
</style>
</html>
